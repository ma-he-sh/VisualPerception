<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Robot Env</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/main.css') }}">
        <script src="{{ url_for('static', filename='assets/jquery-3.6.0.min.js')  }}"></script>
        <script src="{{ url_for('static', filename='assets/plotly-2.6.3.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/d3.min.js') }}"></script>
    </head>
    <body>
        <div id="app_window">
            <div class="map_header">
                <div class="run_action action_play" data-action="play" data-map-id="{{map_uuid}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                </div>
            </div>
            <div class="map_wrapper">
                <div id="path_map" ></div>
            </div>
            <div class="map_wrapper">
                <div id="grid_map" ></div>
            </div>
        </div>
        <script>
            var obstacle_pos = {{obstacles}};
            var grid_pos     = {{grid_map}};
        </script>
        <script src="{{ url_for('static', filename='assets/map.js') }}"></script>
    </body>
</html>
