<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Robot Env</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script src="{{ url_for('static', filename='jquery-3.6.0.min.js')  }}"></script>
    </head>
    <body>
        <div id="app_window">
            <div class="app_wrapper">
                <div class='a_header'>Upload Map</div>
                <div class='a_body'>
                    <div data-status='prompt_upload_status' class='a_status hidden'></div>
                    <div class='a_upload'>
                        <form id='map_upload' action='' method='post' enctype='mutipart/form-data'>
                            <input type='file' id='map' name='file'>
                            <input type='button' class='button' id='upload_btn' value='upload'>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
